<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Search Results:</h1>
    <div th:if="${searchResults.isEmpty()}">
        <p>No results found. Try a different search.</p>
    </div>
    <div class="row" th:each="doc : ${searchResults}">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img th:src="${doc.imageUrl}" class="card-img-top" alt="Image">
                <div class="card-body">
<!--                    <h5 class="card-title" th:text="${doc.headline.main}"></h5>-->
                    <h5 class="card-title" th:text="${doc.headline != null ? doc.headline.main : 'No headline available'}"></h5>
                    <p class="card-text" th:text="${doc.byline.original}"></p>
<!--                    <a th:href="'https://www.nytimes.com' + ${doc.webUrl}" class="btn btn-primary">Read More</a>-->
                    <a th:href="${doc.webUrl != null ? doc.webUrl : '#'}" class="btn btn-primary">Read More</a>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
